# conformance/tests/basic/inferencepool_resolvedrefs_condition.yaml

# This manifest defines the initial resources for the
# inferencepool_resolvedrefs_condition.go conformance test.

# --- Backend Deployment (using agnhost echo server) ---
# This Deployment provides Pods for the InferencePool to select.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: infra-backend-deployment
  namespace: gateway-conformance-app-backend
  labels:
    app: infra-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infra-backend
  template:
    metadata:
      labels:
        app: infra-backend
    spec:
      containers:
      - name: agnhost-echo
        image: k8s.gcr.io/e2e-test-images/agnhost:2.39
        args:
        - serve-hostname
        - --port=8080
        ports:
        - name: http
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
          failureThreshold: 2

---
# --- Backend Service ---
# Service for the infra-backend-deployment.
apiVersion: v1
kind: Service
metadata:
  name: infra-backend-svc
  namespace: gateway-conformance-app-backend
spec:
  selector:
    app: infra-backend
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: epp
    port: 9002
    targetPort: 9002

---
# --- InferencePool Definition ---
apiVersion: inference.networking.x-k8s.io/v1alpha2
kind: InferencePool
metadata:
  name: multi-gateway-pool # Name used in the Go test
  namespace: gateway-conformance-app-backend # Defined in base manifests.yaml
spec:
  # --- Selector (Required) ---
  # Selects the Pods belonging to this pool.
  selector:
    app: "infra-backend"
  # --- Target Port (Required) ---
  targetPortNumber: 8080
  extensionRef:
    name: infra-backend-svc

---
# --- HTTPRoute for Gateway 1 (conformance-gateway) ---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-for-gw1
  namespace: gateway-conformance-app-backend
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: conformance-gateway
    namespace: gateway-conformance-infra
    sectionName: http
  hostnames:
  - "gw1.example.com"
  rules:
  - backendRefs:
    - group: inference.networking.x-k8s.io
      kind: InferencePool
      name: multi-gateway-pool
      port: 8080
    matches:
    - path:
        type: PathPrefix
        value: /conformance-gateway-test

---
# --- HTTPRoute for Gateway 2 (conformance-secondary-gateway) ---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-for-gw2
  namespace: gateway-conformance-app-backend
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: conformance-secondary-gateway
    namespace: gateway-conformance-infra
    sectionName: http
  hostnames:
  - "secondary.example.com"
  rules:
  - backendRefs:
    - group: inference.networking.x-k8s.io
      kind: InferencePool
      name: multi-gateway-pool
      port: 8080
    matches:
    - path:
        type: PathPrefix
        value: /gateway-2-test
